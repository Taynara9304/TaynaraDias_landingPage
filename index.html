<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

<body>
    
        <section class="secao4">
            <div id="carouselExampleCaptions" class="carousel slide" style="width: 60%; margin: auto">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img style="height: 30rem;" src="https://pontobiologia.com.br/wp-content/uploads/2017/12/DNA.jpg" class="d-block w-100" alt="DNA">
                    <div style="background-color: #293624; color: white; padding: 1rem; text-align: center;">
                      <h5>DNA</h5>
                      <p>Molécula de ácido desoxirribonucleico que carrega toda a informação genética de um organismo.</p>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img style="height: 30rem;" src="https://i0.wp.com/blog.portaleducacao.com.br/wp-content/uploads/2021/04/554-Cromossomos-Autossomos-X-Cromossomos-Sexuais.jpg?fit=740%2C416&ssl=1" class="d-block w-100" alt="...">
                    <div style="background-color: #293624; color: white; padding: 1rem; text-align: center;">
                      <h5>Cromossomo</h5>
                      <p>Uma molécula de DNA condensada, enrolada em proteínas.</p>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img style="height: 30rem;" src="https://medlineplus.gov/images/PX00006G_PRESENTATION.jpeg" class="d-block w-100" alt="...">
                    <div style="background-color: #293624; color: white; padding: 1rem; text-align: center;">
                      <h5>Gene</h5>
                      <p>Segmento de DNA localizado em locais específicos dos cromossomos, responsável pela determinação da síntese proteica..</p>
                    </div>
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
